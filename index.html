<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Futura, sans-serif;
            padding-bottom: 70px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 570px;
            width: 90%;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            animation: scaleIn 0.6s ease-out forwards;
            transform: scale(0.9);
            opacity: 0.5;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .names {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .names img {
            max-height: 25px;
            width: auto;
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }

        .names img:nth-child(1) { animation-delay: 0.5s; }
        .names img:nth-child(2) { animation-delay: 0.7s; }
        .names img:nth-child(3) { animation-delay: 0.9s; }
        .names img:nth-child(4) { animation-delay: 1.1s; }
        .names img:nth-child(5) { animation-delay: 1.3s; }
        .names img:nth-child(6) { animation-delay: 1.5s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .divider {
            position: absolute;
            width: 3px;
            height: 250px;
            background-color: #1c2c40;
            left: calc(50% - 115px);
            top: calc(50% - 5px);
            animation: growLine 1.5s cubic-bezier(0.33, 1, 0.68, 1) 0.5s forwards;
            transform-origin: top;
            transform: scaleY(0);
        }

        @keyframes growLine {
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Science Works Logo" id="logo">
    </div>
    <div class="divider"></div>
    <div class="names" id="names">
        <img src="names/1.png" alt="Name 1">
        <img src="names/2.png" alt="Name 2">
        <img src="names/3.png" alt="Name 3">
        <img src="names/4.png" alt="Name 4">
        <img src="names/5.png" alt="Name 5">
        <img src="names/6.png" alt="Name 6">
    </div>
    <script>
        window.addEventListener('load', function() {
            const logo = document.getElementById('logo');
            const names = document.getElementById('names');
            const logoRect = logo.getBoundingClientRect();
            const logoWidth = logoRect.width;

            const offsetX = logoWidth * -0.55 - 40;
            const offsetY = logoWidth * 0.10 - 30;

            names.style.left = (logoRect.left + logoRect.width / 2 + offsetX) + 'px';
            names.style.top = (logoRect.top + logoRect.height / 2 + offsetY) + 'px';
        });

        window.addEventListener('resize', function() {
            const logo = document.getElementById('logo');
            const names = document.getElementById('names');
            const logoRect = logo.getBoundingClientRect();
            const logoWidth = logoRect.width;

            const offsetX = logoWidth * -0.55 - 40;
            const offsetY = logoWidth * 0.10 - 20;

            names.style.left = (logoRect.left + logoRect.width / 2 + offsetX) + 'px';
            names.style.top = (logoRect.top + logoRect.height / 2 + offsetY) + 'px';
        });
    </script>
</body>
</html>
