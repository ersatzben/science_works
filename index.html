<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="logo.png">
    <link rel="preload" as="image" href="names/1.png">
    <link rel="preload" as="image" href="names/2.png">
    <link rel="preload" as="image" href="names/3.png">
    <link rel="preload" as="image" href="names/4.png">
    <link rel="preload" as="image" href="names/5.png">
    <link rel="preload" as="image" href="names/6.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Futura, sans-serif;
            padding-bottom: 70px;
        }

        body:not(.loaded) .logo-container,
        body:not(.loaded) .names,
        body:not(.loaded) .divider {
            visibility: hidden;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 570px;
            width: 90%;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            transform: scale(0.8);
            opacity: 0.5;
        }

        body.loaded .logo-container img {
            animation: scaleIn 0.6s ease-out forwards;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .names {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            left: calc(50% - 320px);
            top: calc(50% - 13px);
        }

        .names img {
            max-height: 25px;
            width: auto;
            opacity: 0;
        }

        body.loaded .names img:nth-child(1) { animation: fadeIn 0.4s ease-out 0.45s forwards; }
        body.loaded .names img:nth-child(2) { animation: fadeIn 0.4s ease-out 0.525s forwards; }
        body.loaded .names img:nth-child(3) { animation: fadeIn 0.4s ease-out 0.60s forwards; }
        body.loaded .names img:nth-child(4) { animation: fadeIn 0.4s ease-out 0.675s forwards; }
        body.loaded .names img:nth-child(5) { animation: fadeIn 0.4s ease-out 0.75s forwards; }
        body.loaded .names img:nth-child(6) { animation: fadeIn 0.4s ease-out 0.825s forwards; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .divider {
            position: absolute;
            width: 3px;
            height: 250px;
            background-color: #1c2c40;
            left: calc(50% - 115px);
            top: calc(50% - 5px);
            transform-origin: top;
            transform: scaleY(0);
        }

        .coming-soon-container {
            position: absolute;
            left: calc(50% - 115px + 8px);
            top: calc(50% + 218px);
            height: 30px;
            width: auto;
            opacity: 0;
        }

        .coming-soon-container img {
            height: 35px;
            width: auto;
        }

        body.loaded .coming-soon-container {
            animation: fadeIn 0.4s ease-out 1.0s forwards;
        }

        .learn-more-container {
            position: absolute;
            left: calc(50% - 115px + 3px + 5px - 200px + 60px - 20px);
            top: calc(50% + 220px);
            height: 30px;
            width: auto;
            opacity: 0;
        }

        .learn-more-container img {
            height: 30px;
            width: auto;
        }

        body.loaded .learn-more-container {
            animation: fadeIn 0.6s ease-out 1.25s forwards;
        }

        .learn-more-toggle {
            position: absolute;
            left: calc(50% - 115px + 4px - 200px + 60px - 20px);
            top: calc(50% + 235px);
            transform: translateY(-50%) rotate(90deg);
            margin-left: 130px;
            width: 20px;
            height: 20px;
            background-color: #1c2c40;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #f4f3ef;
            font-size: 12px;
            font-weight: bold;
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .learn-more-toggle.expanded {
            transform: translateY(-50%) rotate(-90deg);
        }

        body.loaded .divider {
            transition: transform 0.2s ease-out;
        }

        body.loaded .divider.shrunk {
            transform: scaleY(0.012) translateY(8958.33%);
        }

        body.loaded .learn-more-toggle {
            animation: fadeIn 0.4s ease-out 1.25s forwards;
        }

        body.loaded .divider {
            animation: growLine 0.5s cubic-bezier(0.33, 1, 0.68, 1) 0.3s forwards;
        }

        @keyframes growLine {
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Science Works Logo" id="logo">
    </div>
    <div class="divider"></div>
    <div class="learn-more-container">
        <img src="learnmore.png" alt="Learn More">
    </div>
    <div class="learn-more-toggle">></div>
    <div class="coming-soon-container">
        <img src="comingsoon.png" alt="Coming Soon">
    </div>
    <div class="names" id="names">
        <img src="names/1.png" alt="Name 1">
        <img src="names/2.png" alt="Name 2">
        <img src="names/3.png" alt="Name 3">
        <img src="names/4.png" alt="Name 4">
        <img src="names/5.png" alt="Name 5">
        <img src="names/6.png" alt="Name 6">
    </div>
    <script>
        function whenImgReady(img){
            const onLoad = img.complete
                ? Promise.resolve()
                : new Promise(res => img.addEventListener('load', res, {once:true}));
            return onLoad.then(() => img.decode?.().catch(() => {}));
        }

        async function arm(){
            const imgs = Array.from(document.images);
            await Promise.all(imgs.map(whenImgReady));           // wait for decode
            requestAnimationFrame(() => document.body.classList.add('loaded')); // now run
        }

        window.addEventListener('DOMContentLoaded', arm);

        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.learn-more-toggle');
            const divider = document.querySelector('.divider');

            // Remove animation after it completes so transitions can work
            divider.addEventListener('animationend', () => {
                divider.style.animation = 'none';
                divider.style.transform = 'scaleY(1)';
            }, { once: true });

            toggle.addEventListener('click', () => {
                toggle.classList.toggle('expanded');
                divider.classList.toggle('shrunk');
            });
        });
    </script>
</body>
</html>
