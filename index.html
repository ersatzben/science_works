<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="logo.png">
    <link rel="preload" as="image" href="names/1.png">
    <link rel="preload" as="image" href="names/2.png">
    <link rel="preload" as="image" href="names/3.png">
    <link rel="preload" as="image" href="names/4.png">
    <link rel="preload" as="image" href="names/5.png">
    <link rel="preload" as="image" href="names/6.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Futura, sans-serif;
            padding-bottom: 70px;
        }

        body:not(.loaded) .logo-container,
        body:not(.loaded) .names,
        body:not(.loaded) .divider {
            visibility: hidden;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 570px;
            width: 90%;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            transform: scale(0.9);
            opacity: 0.5;
            animation: scaleIn 0.6s ease-out forwards;
            animation-play-state: paused;
        }

        body.loaded .logo-container img {
            animation-play-state: running;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .names {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .names img {
            max-height: 25px;
            width: auto;
            opacity: 0;
            animation-play-state: paused;
        }

        .names img:nth-child(1) { animation: fadeIn 0.4s ease-out 0.75s forwards; }
        .names img:nth-child(2) { animation: fadeIn 0.4s ease-out 0.95s forwards; }
        .names img:nth-child(3) { animation: fadeIn 0.4s ease-out 1.15s forwards; }
        .names img:nth-child(4) { animation: fadeIn 0.4s ease-out 1.35s forwards; }
        .names img:nth-child(5) { animation: fadeIn 0.4s ease-out 1.55s forwards; }
        .names img:nth-child(6) { animation: fadeIn 0.4s ease-out 1.75s forwards; }

        body.loaded .names img {
            animation-play-state: running;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .divider {
            position: absolute;
            width: 3px;
            height: 250px;
            background-color: #1c2c40;
            left: calc(50% - 115px);
            top: calc(50% - 5px);
            transform-origin: top;
            transform: scaleY(0);
            animation: growLine 1.5s cubic-bezier(0.33, 1, 0.68, 1) 0.5s forwards;
            animation-play-state: paused;
        }

        body.loaded .divider {
            animation-play-state: running;
        }

        @keyframes growLine {
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Science Works Logo" id="logo">
    </div>
    <div class="divider"></div>
    <div class="names" id="names">
        <img src="names/1.png" alt="Name 1">
        <img src="names/2.png" alt="Name 2">
        <img src="names/3.png" alt="Name 3">
        <img src="names/4.png" alt="Name 4">
        <img src="names/5.png" alt="Name 5">
        <img src="names/6.png" alt="Name 6">
    </div>
    <script>
        function whenImgReady(img){
            const onLoad = img.complete
                ? Promise.resolve()
                : new Promise(res => img.addEventListener('load', res, {once:true}));
            return onLoad.then(() => img.decode?.().catch(() => {}));
        }

        function positionNames(){
            const logo  = document.getElementById('logo');
            const names = document.getElementById('names');
            const r = logo.getBoundingClientRect();
            const w = r.width;
            const offsetX = w * -0.55 - 40;
            const offsetY = w * 0.10 - 30;
            names.style.left = (r.left + r.width/2 + offsetX) + 'px';
            names.style.top  = (r.top  + r.height/2 + offsetY) + 'px';
        }

        async function arm(){
            const imgs = Array.from(document.images);
            await Promise.all(imgs.map(whenImgReady));           // wait for decode
            positionNames();                                     // lock positions
            document.body.classList.add('armed');                // animations still paused
            requestAnimationFrame(() => document.body.classList.add('loaded')); // now run
        }

        window.addEventListener('DOMContentLoaded', arm);
        window.addEventListener('resize', positionNames);
    </script>
</body>
</html>
